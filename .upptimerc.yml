# Change these first
owner: OpenLinkOS # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: LinkOS Docker Registry Mirror
    url: https://docker.linkos.org
  - name: LinkOS GCR Registry Mirror
    url: https://gcr.linkos.org
  - name: LinkOS GHCR Registry Mirror
    url: https://ghcr.linkos.org
  - name: LinkOS K8S Registry Mirror
    url: https://k8s.linkos.org
  - name: LinkOS Quay Registry Mirror
    url: https://quay.linkos.org

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.linkos.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: LinkOS Uptime
  introTitle: "**LinKOS** is a suite of open-source projects centered around cloud-native technologies. "
  introMessage: LinKOS proudly offers a series of community-driven services to assist with cloud-native workflows, especially tailored for regions with compromised network quality. 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/OpenLinkOS

